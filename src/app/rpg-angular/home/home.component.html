<div class="flex flex-column min-h-100">
  <app-header></app-header>
  <div class="background-color text-color flex-fill p1">
    <div class="max-size">
      <h2>ID da ficha:</h2>

        <input [formControl]="id" type="text" class="w-100" placeholder="ID" />

        <button class="btn-add" (click)="submit()">Entrar</button>
      </div>

  </div>
  <app-footer></app-footer>
</div>
