<div class="flex align-center container" [ngStyle]="{ 'box-shadow': '2px 2px 7px ' + '#' + fullData?.color }">
  <div
    class="container-value flex p05 flex-column align-center"
    [ngStyle]="{ 'background-color': '#' + fullData?.color }"
    (click)="changeValue()"
  >
    <span class="title font-size-title">
      {{ fullData?.totalValue | number: '3.0' }}
    </span>
    <span class="subtitle font-size-text">{{ fullData?.totalValue | calcExtreme | number: '3.0' }}</span>
  </div>
  <div class="relative flex flex-fill justify-center">
    <button class="btn-info">
      <span class="material-symbols-outlined"> info </span>
      <!-- <span>{{ fullData?.info }}</span> -->
    </button>
    <span>{{ fullData?.name }}</span>
  </div>
</div>
